<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="post__container">
    <!-- Image -->
    <div class="post__preview">
    <img src="assets/images/illustration-article.svg" alt="Article illustration">
    </div>

    <!-- Meta info: tags, date -->
     <div class="post__meta-container">
        <div class="post__tags-container">
            <span class="post__tag">Learning</span>
        </div>

        <div class="post__date">
            Published 21 Dec 2023
        </div>
     </div>

     <!-- Main: title, description, author image -->
      <div class="post__general-container">
        <div class="post__title">
            HTML & CSS foundations
        </div>

        <div class="post__description">
            These languages are the backbone of every website, defining structure, content, and presentation.
        </div>

        <!-- Author contains: photo + full name -->
        <div class="post__author-container">
            <div class="post__author__img">
                <img src="assets/images/image-avatar.webp" alt="Photo of Greg Hooper">
            </div>

            <div class="post__author__fname">
                Greg Hooper
            </div>
        </div>

      </div>

   </div> 
</body>
</html>
